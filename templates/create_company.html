{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Create New Company</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Company</button>
    </form>
</div>
{% endblock %}
